server:
  port: 8082

logging:
  level:
    ROOT: INFO
    az.kapitalbank.tg: DEBUG

spring:
  application:
    name: ms-card
  rabbitmq:
    virtual-host: /
    host: localhost
    port: 5672
    username: guest
    password: guest
  liquibase:
    change-log: classpath:config/liquibase/changelog-master.xml
  datasource:
    url: jdbc:postgresql://localhost:5435/cms_card_db
    username: card_admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false  #look what is it
    generate-ddl: true
    naming: #look what is it
      physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

application:
  swagger:
    base-package: "az.company.card.controller"
    paths: "/.*"
    apiInfo:
      version: 1.0
      title: "Card Management System Rest API"
      description: "Spring Boot REST API for CArd Management System"
      termsOfServiceUrl:
